{% extends "base.html" %}

{% block content %}

    <h3 class="center-align">Add Book</h3>

    <div class="row">

        <form class="col s12 m10 l8 xl-2 offset-m1 offset-l2 offset-xl2" method="POST" action="{{ url_for('add_book') }}">

            <div class="card-panel">

                <!-- title -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-book prefix"></i>
                        <input id="title" name="title" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="title">Title</label>
                    </div>
                </div>

                <!-- author -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix"></i>
                        <input id="author" name="author" type="text" class="validate" required>
                        <label for="author">Author</label>
                    </div>
                </div>

                <!-- genre -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder prefix"></i>
                        <select>
                            <option value="" disabled selected>Choose your genre</option>
                            {% for genre in genres %}
                                <option value="{{ genre.genre }}">{{ genre.genre }}</option>
                            {% endfor %}
                        </select>
                        <label>Select Genre</label>
                    </div>
                </div>

                <div class="file-field input-field">
                    <div class="btn btn-color">
                        <span>Upload Image</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                

                <!-- submit -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large btn-color text-shadow">
                        Submit <i class="fas fa-paper-plane white-text"></i>
                    </button>
                </div>
                
            </div>

        </form>

    </div>

{% endblock %}
