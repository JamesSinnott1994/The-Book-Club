{% extends "base.html" %}

{% block content %}

    <h3 class="center-align">Add Book</h3>

    <div class="row">

        <form class="col s12 m10 l8 xl-2 offset-m1 offset-l2 offset-xl2" method="POST" action="{{ url_for('add_book') }}" enctype="multipart/form-data">

            <div class="card-panel">

                <!-- title -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-book prefix"></i>
                        <input id="title" name="title" type="text" minlength="2" maxlength="100" class="validate" required>
                        <label for="title">Title</label>
                    </div>
                </div>

                <!-- author -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix"></i>
                        <input id="author" name="author" type="text" minlength="2" maxlength="100" class="validate" required>
                        <label for="author">Author</label>
                    </div>
                </div>

                <!-- genre -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder prefix"></i>
                        <select id="genre" name="genre" class="validate" required>
                            <option value="" disabled selected>Choose your genre</option>
                            {% for genre in genres %}
                                <option value="{{ genre.genre }}">{{ genre.genre }}</option>
                            {% endfor %}
                        </select>
                        <label for="genre">Select Genre</label>
                    </div>
                </div>

                <!-- image url -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-image prefix"></i>
                        <input id="image" name="image" type="text" class="validate" required>
                        <label for="image">Cover Image URL</label>
                    </div>
                </div>

                <!-- description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-book-open prefix"></i>
                        <textarea id="description" name="description" class="materialize-textarea" required></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                
                <!-- add book -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large btn-color text-shadow">
                        Add Book <i class="far fa-plus-square white-text"></i>
                    </button>
                </div>
                
            </div>

        </form>

    </div>

{% endblock %}
