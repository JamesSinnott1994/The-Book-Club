{% extends "base.html" %}

{% block content %}

    <section id="profile-img">

        <h4 class="center-align">Welcome {{ username }}!</h4>

        <div id="profile-img-container">

            <img src="{{ url_for('static', filename='images/avatar.jpg') }}" alt="avatar">

        </div>

    </section>

    <section id="profile-book-display-area" class="row books-display-area">

        <h4 class="center-align">My Books</h4>

        {% if books %}

            {% for book in books %}
                <div class="book col s12 m6 l3">

                    <div class="book-img-container">
                        <a href="{{ url_for('book', book_id=book._id) }}">
                            <img class="book-img" src="{{ book.image }}" alt="{{book.title}}">
                        </a>
                    </div>

                    <div class="book-info">
                        <h6><a href="{{ url_for('book', book_id=book._id) }}"><b>{{ book.title }}</b></a></h6>
                        <p>{{ book.author }}</p>
                        <p>{{ book.genre }}</p>
                        <p>â‚¬10</p>
                    </div>

                </div>
            {% endfor %}

        {% else %}
                <p class="center-align">No books added yet. <a href="{{ url_for('add_book') }}">Add a book now.</a></p>
        {% endif %}

    </section>

    

{% endblock %}
