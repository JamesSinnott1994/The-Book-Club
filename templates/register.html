{% extends "base.html" %}

{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">

        <form class="col s12 m10 l8 xl-2 offset-m1 offset-l2 offset-xl2" method="POST" action="{{ url_for('login') }}">

            <div class="card-panel">

                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large btn-color text-shadow">
                        Register <i class="fas fa-sign-in-alt white-text"></i>
                    </button>
                </div>

            </div>

        </form>

    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? <a href="{{ url_for('login') }}" class="light-blue-text text darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
